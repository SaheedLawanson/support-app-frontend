<div
  id="newRequestModal"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden"
>
  <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
      <h3 class="text-lg font-medium text-gray-900">Create New Support Request</h3>
      <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="ri-close-line"></i>
        </div>
      </button>
    </div>
    <div class="px-6 py-4">
      <form>
        <div class="space-y-6">
          <div>
            <label for="requestType" class="block text-sm font-medium text-gray-700 mb-1"
              >Request Type</label
            >
            <div class="relative">
              <select
                id="requestType"
                class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary rounded-md"
              >
                <option>Technical Support</option>
                <option>Billing Issue</option>
                <option>Account Management</option>
                <option>Product Inquiry</option>
                <option>Other</option>
              </select>
              <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                  <i class="ri-arrow-down-s-line"></i>
                </div>
              </div>
            </div>
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
            />
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1"
              >Description</label
            >
            <textarea
              id="description"
              rows="6"
              class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
            ></textarea>
            <p class="mt-1 text-sm text-gray-500">
              Please provide as much detail as possible about your issue.
            </p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Attachments</label>
            <div
              class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
            >
              <div class="space-y-1 text-center">
                <div class="w-12 h-12 mx-auto flex items-center justify-center text-gray-400">
                  <i class="ri-upload-cloud-line ri-2x"></i>
                </div>
                <div class="flex text-sm text-gray-600">
                  <label
                    for="file-upload"
                    class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-primary-dark focus-within:outline-none"
                  >
                    <span>Upload files</span>
                    <input
                      id="file-upload"
                      name="file-upload"
                      type="file"
                      class="sr-only"
                      multiple
                    />
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, PDF up to 10MB</p>
              </div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
            <div class="mt-1 flex items-center space-x-4">
              <div class="flex items-center">
                <input
                  type="radio"
                  id="priority-low"
                  name="priority"
                  value="low"
                  class="custom-checkbox"
                />
                <label for="priority-low" class="ml-2 text-sm text-gray-700">Low</label>
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  id="priority-medium"
                  name="priority"
                  value="medium"
                  class="custom-checkbox"
                  checked
                />
                <label for="priority-medium" class="ml-2 text-sm text-gray-700">Medium</label>
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  id="priority-high"
                  name="priority"
                  value="high"
                  class="custom-checkbox"
                />
                <label for="priority-high" class="ml-2 text-sm text-gray-700">High</label>
              </div>
            </div>
          </div>
          <div class="flex items-center">
            <label class="switch mr-3">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
            <span class="text-sm text-gray-700"
              >Email me when there are updates to this request</span
            >
          </div>
        </div>
        <div class="mt-6 flex justify-end space-x-3">
          <button
            type="button"
            id="cancelBtn"
            class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-button bg-white text-gray-700 hover:bg-gray-50 focus:outline-none whitespace-nowrap"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 border border-transparent text-sm font-medium rounded-button shadow-sm text-white bg-primary hover:bg-primary-dark focus:outline-none whitespace-nowrap"
          >
            Submit Request
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
